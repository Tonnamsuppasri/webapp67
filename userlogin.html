<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h2>
            <img src="img/user.jpg">
            <form action="user.php">
                <h3>ชื่อผู้ใช้</h3>
                <div class="textbox">
                    <input type="text" placeholder="กรอก ชื่อผู้ใช้" name="username" required>
                </div>
                <h3>รหัสผ่าน</h3>
                <div class="textbox">
                    <input type="password" placeholder="กรอก รหัสผ่าน" name="password" required>
                </div>
                <button type="submit" class="btn">เข้าสู่ระบบ</button>
                <a href="userregister.html" style="color:dodgerblue;">ลงทะเบียน</a>
            </form>
        </div>
    </div>
</body>
</html>
